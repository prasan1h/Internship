<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
        <link rel="stylesheet" href="sttyle.css">
</head>
<body>
    <div class="button-container">
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
    </div>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide s1 border-box">
                <img src="a1.avif" alt="" class="swiper-slide img">
                <h1>BIKE 1</h1>
                <p>High performance motorcycle</p>
                <button>View Details</button>
            </div>
            <div class="swiper-slide s2 border-box">
                <img src="a2.avif" alt="" class="swiper-slide img">
                <h1>BIKE 2</h1>
                <p>Lightweight and fast</p>
                <button>View Details</button>
            </div>
            <div class="swiper-slide s3 border-box">
                <img src="apache.avif" alt="" class="swiper-slide img">
                <h1>BIKE 3</h1>
                <p>Sporty design with advanced features</p>
                <button>View Details</button>
            </div>
            <div class="swiper-slide s4 border-box">
                <img src="apache1.webp" alt="" class="swiper-slide img" >
                <h1>BIKE 4</h1>
                <p>Comfortable ride for long distances</p>
                <button>View Details</button>
            </div>
            <div class="swiper-slide s5 border-box">
                <img src="apache2.webp" alt="" class="swiper-slide img">
                <h1>BIKE 5</h1>
                <p>Efficient fuel consumption</p>
                <button>View Details</button>
            </div>
            <div class="swiper-slide s6 border-box">
                <img src="apache.avif" alt="" class="swiper-slide img">
                <h1>BIKE 6</h1>
                <p>Robust build quality</p>
                <button>View Details</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
